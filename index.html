<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* 背景透明 */
            margin: 0;
            padding: 20px;
            color: white;
            font-family: sans-serif;
            text-shadow: 2px 2px 2px #000;
            font-size: 24px;
        }
        .message {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-out;
        }
        .user-name {
            font-weight: bold;
            color: #ffb86c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div style="font-size: 14px; color: #aaa;">Twitchチャット接続中...</div>
    
    <div id="chat-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
    
    <script>
        const CHANNEL_NAME = 'nao075'; 

        const client = new tmi.Client({
            channels: [CHANNEL_NAME]
        });

        const container = document.getElementById('chat-container');

        client.on('message', (channel, tags, message, self) => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="user-name">${tags['display-name']}:</span> ${message}`;
            
            container.appendChild(div);

            // 20件以上になったら古いものを消す
            if (container.childNodes.length > 20) {
                container.removeChild(container.firstChild);
            }
        });

        client.connect().catch(console.error);
    </script>
</body>
</html>
