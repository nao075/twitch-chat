<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        /* 背景を透明にし、文字を見やすくします */
        body {
            background-color: rgba(0, 0, 0, 0);
            margin: 0;
            overflow: hidden;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000; /* 文字の縁取り */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        .user-name {
            font-weight: bold;
            color: #ffb86c; /* 名前の色 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <script src="https://unpkg.com/tmi.js@1.8.5/bitbucket.org/tmijs/tmi.js/dist/tmi.min.js"></script>
    <script>
        // 設定：自分のチャンネル名に変更してください
        const CHANNEL_NAME = 'nao075'; 

        const client = new tmi.Client({
            channels: [CHANNEL_NAME]
        });

        const container = document.getElementById('chat-container');

        client.on('message', (channel, tags, message, self) => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<span class="user-name">${tags['display-name']}:</span> ${message}`;
            
            container.appendChild(div);

            // 古いメッセージを消す（画面外に溜まりすぎないように）
            if (container.childNodes.length > 20) {
                container.removeChild(container.firstChild);
            }
        });

        client.connect();
    </script>
</body>
</html>
